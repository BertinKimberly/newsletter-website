<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Newsletter</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo"><a href="index.html">Bertin news</a></div>
      <div class="nav-links">
        <span><a href="index.html">Home</a></span>
        <span><a href="archives.html">Archives</a> </span>
        <span><a href="subscription.html">Subscription</a> </span>
      </div>
    </nav>
    <section class="subscription">
      <div class="container">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Example textarea</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button class="btn btn-lg btn-outline-success mt-3">
          Confirm subscription
        </button>
      </div>
    </section>
    <section class="footer">
      <p>&copy;Bertin newsletters</p>
      <div class="footer-links">
        <span><a href="index.html">Bertin news</a></span>
        <span><a href="archives.html">archives</a></span>
        <span><a href="subscription.html">subscribe</a></span>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
